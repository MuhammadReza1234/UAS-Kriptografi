<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Kriptografi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Agar tidak ada scroll */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%; /* Membuat gambar dua kali lebar viewport untuk animasi */
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1499346030926-9a72daac6c63?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDh8fGNsb3VkfGVufDB8fHx8MTY5NzcxOTAwMA&ixlib=rb-1.2.1&q=80&w=2000'); /* Ganti dengan URL gambar awan kamu */
            background-size: cover;
            background-repeat: repeat-x; /* Ulangi gambar secara horizontal */
            animation: moveClouds 20s linear infinite; /* Animasi berjalan tanpa henti */
        }

        @keyframes moveClouds {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%); /* Gambar awan bergerak ke kiri */
            }
        }

        img {
            position: relative;
            z-index: 1; /* Supaya gambar landscape berada di atas background */
            max-width: 90%;
            max-height: 80%;
            border: 2px solid #fff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <img src="UAS Kriptografi.png" alt="Gambar Landscape"> <!-- Ganti dengan URL gambar landscape -->
</body>
</html>
